entityDefinitions:
  enrollment:
    fqn: "ol.episode"
    entitySetName: "BerksCEHEnrollments"
    propertyDefinitions:
      ol.id:
        type: "ol.id"
        column: "EnrollmentID"
      ol.effectivedate:
        type: "ol.effectivedate"
        column: "EntryDate"
        transforms:
        - !<transforms.DateTimeTransform>
          pattern: ["yyyy-MM-dd HH:mm:ss", "yyyy-MM-dd HH:mm:ss.S"]
          timezone: "America/New York"
    name: "enrollment"

  organization:
    fqn: "ol.organization"
    entitySetName: "BerksCEHOrganizations"
    propertyDefinitions:
      general.id:
        type: "general.id"
        column: "OrganizationID"
      ol.organizationname:
        type: "ol.organizationname"
        column: "Organizationname"
      ol.abbreviation:
        type: "ol.abbreviation"
        column: "Organizationcommonname"
    name: "organization"

  program:
    fqn: "ol.program"
    entitySetName: "BerksCEHPrograms"
    propertyDefinitions:
      ol.id:
        type: "ol.id"
        column: "ProjectID"
      ol.name:
        type: "ol.name"
        column: "ProjectName"
      ol.type:
        type: "ol.type"
        column: "ProjectType"
        transforms:
        - !<transforms.ParseIntTransform> {}
        - !<transforms.ReplaceTransform>
          target: ["1", "2", "3", "4", "6", "7", "8", "9", "10", "11", "12", "13", "14"]
          goal: ["Emergency Shelter", "Transitional Housing", "PH - Permanent Supportive Housing", "Street Outreach", "Services Only", "Other", "Safe Haven", "PH – Housing Only", "PH – Housing with Services (no disability required for entry)", "Day Shelter", "Homelessness Prevention", "PH - Rapid Re-Housing", "Coordinated Assessment"]
      ol.description:
        type: "ol.description"
        column: "HousingType"
        transforms:
        - !<transforms.ParseIntTransform> {}
        - !<transforms.ReplaceTransform>
          target: ["1", "2", "3"]
          goal: ["site-based - single site", "site-based - clustered/multiple sites", "tenant-based - scattered site"]
      ol.datetimestart:
        type: "ol.datetimestart"
        column: "OperatingStartDate"
        transforms:
        - !<transforms.DateTimeTransform>
          pattern: ["yyyy-MM-dd HH:mm:ss", "yyyy-MM-dd HH:mm:ss.S"]
          timezone: "America/New York"
    name: "program"


  service:
    fqn: "ol.encounter"
    entitySetName: "BerksCEHServices"
    propertyDefinitions:
      ol.id:
        type: "ol.id"
        column: "ServicesID"
      ol.datetimestart:
        type: "ol.datetimestart"
        column: "DateProvided"
        transforms:
        - !<transforms.DateTimeTransform>
          pattern: ["yyyy-MM-dd HH:mm:ss", "yyyy-MM-dd HH:mm:ss.S"]
          timezone: "America/New York"
    name: "service"


  location:
    fqn: "ol.location"
    entitySetName: "BerksCEHLocations"
    propertyDefinitions:
      general.id:
        type: "general.id"
        column: "GeographyID"
      ol.id:
        type: "ol.id"
        column: "ProjectID"
      ol.type:
        type: "ol.type"
        column: "GeographyType"
        transforms:
        - !<transforms.ParseIntTransform> {}
        - !<transforms.ReplaceTransform>
          target: ["1", "2", "3"]
          goal: ["Urban", "Suburban", "Rural"]
      location.street:
        type: "location.street"
        column: "Address1"
      location.addressline2:
        type: "location.addressline2"
        column: "Address2"
      location.city:
        type: "location.city"
        column: "City"
      location.state:
        type: "location.state"
        column: "State"
      location.zip:
        type: "location.zip"
        column: "ZIP"
        transforms:
        - !<transforms.ParseIntTransform> {}
      ol.locationcoordinates:
        type: "ol.locationcoordinates"
        transforms:
        - !<transforms.ConcatCombineTransform>
          separator: " "
          transforms:
          - !<transforms.ColumnTransform>
            column: "Address1"
          - !<transforms.ColumnTransform>
            column: "Address2"
          - !<transforms.ColumnTransform>
            column: "City"
          - !<transforms.ColumnTransform>
            column: "State"
          - !<transforms.ColumnTransform>
            column: "ZIP"
        - !<transforms.GeocoderTransform>
          addressObject: "geographypoint"
    conditions:
    - !<conditions.ConditionalOr> {}
    - !<conditions.BooleanIsNullCondition>
      column: "GeographyType"
      reverse: true
    - !<conditions.BooleanIsNullCondition>
      column: "Address1"
      reverse: true
    - !<conditions.BooleanIsNullCondition>
      column: "Address2"
      reverse: true
    - !<conditions.BooleanIsNullCondition>
      column: "City"
      reverse: true
    - !<conditions.BooleanIsNullCondition>
      column: "State"
      reverse: true
    - !<conditions.BooleanIsNullCondition>
      column: "ZIP"
      reverse: true
    name: "location"

associationDefinitions:
  provided1:
    fqn: "ol.provided"
    entitySetName: "BerksProvided"
    src: "organization"
    dst: "enrollment"
    propertyDefinitions:
      general.id:
        type: "general.id"
        transforms:
        - !<transforms.ConcatTransform>
          columns: ["OrganizationID", "EnrollmentID"]
          separator: "_"
      general.datetime:
        type: "general.datetime"
        column: "EntryDate"
        transforms:
        - !<transforms.DateTimeTransform>
          pattern: ["yyyy-MM-dd HH:mm:ss", "yyyy-MM-dd HH:mm:ss.S"]
          timezone: "America/New York"
    name: "provided1"

  provided2:
    fqn: "ol.provided"
    entitySetName: "BerksProvided"
    src: "program"
    dst: "enrollment"
    propertyDefinitions:
      general.id:
        type: "general.id"
        transforms:
        - !<transforms.ConcatTransform>
          columns: ["ProjectID", "EnrollmentID"]
          separator: "_"
      general.datetime:
        type: "general.datetime"
        column: "EntryDate"
        transforms:
        - !<transforms.DateTimeTransform>
          pattern: ["yyyy-MM-dd HH:mm:ss", "yyyy-MM-dd HH:mm:ss.S"]
          timezone: "America/New York"
    name: "provided2"

  includes:
    fqn: "ol.includes"
    entitySetName: "BerksIncludes"
    src: "organization"
    dst: "program"
    propertyDefinitions:
      general.id:
        type: "general.id"
        transforms:
        - !<transforms.ConcatTransform>
          columns: ["OrganizationID", "ProjectID"]
          separator: "_"
    name: "includes"

  locatedat1:
    fqn: "ol.locatedat"
    entitySetName: "BerksLocatedAt"
    src: "program"
    dst: "location"
    propertyDefinitions:
      general.id:
        type: "general.id"
        transforms:
        - !<transforms.ConcatTransform>
          columns: ["ProjectID", "GeographyID"]
          separator: "_"
    name: "locatedat1"

  partof2:
    fqn: "ol.partof"
    entitySetName: "BerksPartOf"
    src: "service"
    dst: "program"
    propertyDefinitions:
      ol.id:
        type: "ol.id"
        transforms:
        - !<transforms.ConcatTransform>
          columns: ["ServicesID", "ProjectID"]
          separator: "_"
    name: "partof2"

  partof:
    fqn: "ol.partof"
    entitySetName: "BerksPartOf"
    src: "service"
    dst: "enrollment"
    propertyDefinitions:
      ol.id:
        type: "ol.id"
        transforms:
        - !<transforms.ConcatTransform>
          columns: ["ServicesID", "EnrollmentID"]
          separator: "_"
    name: "partof"


  locatedat2:
    fqn: "ol.locatedat"
    entitySetName: "BerksLocatedAt"
    src: "service"
    dst: "location"
    propertyDefinitions:
      general.id:
        type: "general.id"
        transforms:
        - !<transforms.ConcatTransform>
          columns: ["ServicesID", "GeographyID"]
          separator: "_"
      date.completeddatetime:
        type: "date.completeddatetime"
        column: "DateProvided"
        transforms:
        - !<transforms.DateTimeTransform>
          pattern: ["yyyy-MM-dd HH:mm:ss", "yyyy-MM-dd HH:mm:ss.S"]
          timezone: "America/New York"
    name: "locatedat2"
