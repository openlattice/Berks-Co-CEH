entityDefinitions:
  client:
    fqn: "general.person"
    entitySetName: "BerksCEHClients"
    propertyDefinitions:
      nc.SubjectIdentification:
        type: "nc.SubjectIdentification"
        column: "PersonalID"
      nc.PersonGivenName:
        type: "nc.PersonGivenName"
        column: "FirstName"
      nc.PersonMiddleName:
        type: "nc.PersonMiddleName"
        column: "MiddleName"
      nc.PersonSurName:
        type: "nc.PersonSurName"
        column: "LastName"
      nc.SSN:
        type: "nc.SSN"
        column: "SSN"
      nc.PersonSuffix:
        type: "nc.PersonSuffix"
        column: "NameSuffix"
      nc.PersonSex:
        type: "nc.PersonSex"
        column: "Gender"
        transforms:
        - !<transforms.ParseIntTransform> {}
        - !<transforms.ReplaceTransform>
          target: ["0", "1", "2", "3"]
          goal: ["F", "M", "F", "M"]
      nc.PersonBirthDate:
        type: "nc.PersonBirthDate"
        column: "DOB"
        transforms:
        - !<transforms.DateTransform>
          pattern: ["yyyy-MM-dd HH:mm:ss", "yyyy-MM-dd HH:mm:ss.S"]
      nc.PersonRace1:
        type: "nc.PersonRace"
        column: "AmIndAKNative"
        transforms:
        - !<transforms.ParseIntTransform> {}
        - !<transforms.ReplaceTransform>
          target: ["0", "1"]
          goal: ["", "amindian"]
          partial: true
      nc.PersonRace2:
        type: "nc.PersonRace"
        column: "Asian"
        transforms:
        - !<transforms.ParseIntTransform> {}
        - !<transforms.ReplaceTransform>
          target: ["0", "1"]
          goal: ["", "asian"]
          partial: true
      nc.PersonRace3:
        type: "nc.PersonRace"
        column: "BlackAfAmerican"
        transforms:
        - !<transforms.ParseIntTransform> {}
        - !<transforms.ReplaceTransform>
          target: ["0", "1"]
          goal: ["", "black"]
          partial: true
      nc.PersonRace4:
        type: "nc.PersonRace"
        column: "NativeHIOtherPacific"
        transforms:
        - !<transforms.ParseIntTransform> {}
        - !<transforms.ReplaceTransform>
          target: ["0", "1"]
          goal: ["", "pacislander"]
          partial: true
      nc.PersonRace5:
        type: "nc.PersonRace"
        column: "White"
        transforms:
        - !<transforms.ParseIntTransform> {}
        - !<transforms.ReplaceTransform>
          target: ["0", "1"]
          goal: ["", "white"]
          partial: true
      nc.PersonRace6:
        type: "nc.PersonRace"
        column: "RaceNone"
        transforms:
        - !<transforms.ParseIntTransform> {}
        - !<transforms.ReplaceTransform>
          target: ["8", "99", "9"]
          goal: ["", "", ""]
          partial: true
      nc.PersonEthnicity:
        type: "nc.PersonEthnicity"
        column: "Ethnicity"
        transforms:
        - !<transforms.ParseIntTransform> {}
        - !<transforms.ReplaceTransform>
          target: ["0", "1", "8", "9", "99"]
          goal: ["nonhispanic", "hispanic", "", "", ""]
          partial: true
      ol.datasource:
        type: "ol.datasource"
        transforms:
        - !<transforms.ValueTransform>
          value: "Berks County CEH"
    conditions:
    - !<conditions.BooleanIsNullCondition>
      column: "PersonalID"
      reverse: true
    name: "client"


