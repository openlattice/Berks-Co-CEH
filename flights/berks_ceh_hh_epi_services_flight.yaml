associationDefinitions: 
  presentsfor1:
    fqn: "ol.presentsfor"
    entitySetName: "BerksPresentsFor"
    src: "household"
    dst: "enrollment"
    propertyDefinitions:
      ol.id:
        type: "ol.id"
        transforms:
        - !<transforms.ConcatTransform>
          columns: ["HouseholdID", "EnrollmentID"]
          separator: "_"
      date.completeddatetime:
        type: "date.completeddatetime"
        column: "EntryDate"
        transforms: 
        - !<transforms.DateTimeTransform>
          pattern: ["yyyy-MM-dd HH:mm:ss", "yyyy-MM-dd HH:mm:ss.S"]
    name: "presentsfor1"

  presentsfor2:
    fqn: "ol.presentsfor"
    entitySetName: "BerksPresentsFor"
    src: "client"
    dst: "enrollment"
    propertyDefinitions:
      ol.id:
        type: "ol.id"
        transforms:
        - !<transforms.ConcatTransform>
          columns: ["PersonalID", "EnrollmentID"]
          separator: "_"
      date.completeddatetime:
        type: "date.completeddatetime"
        column: "EntryDate"
        transforms: 
        - !<transforms.DateTimeTransform>
          pattern: ["yyyy-MM-dd HH:mm:ss", "yyyy-MM-dd HH:mm:ss.S"]
    name: "presentsfor2"

  presentsfor3:
    fqn: "ol.presentsfor"
    entitySetName: "BerksPresentsFor"
    src: "client"
    dst: "service"
    propertyDefinitions:
      ol.id:
        type: "ol.id"
        transforms:
        - !<transforms.ConcatTransform>
          columns: ["PersonalID", "ServicesID"]
          separator: "_"
      date.completeddatetime:
        type: "date.completeddatetime" 
        column: "DateProvided"
        transforms:
        - !<transforms.DateTimeTransform>
          pattern: ["yyyy-MM-dd HH:mm:ss", "yyyy-MM-dd HH:mm:ss.S"]
    name: "presentsfor3"


  partof1:
    fqn: "ol.partof"
    entitySetName: "BerksPartOf"
    src: "client"
    dst: "household"
    propertyDefinitions:
      ol.id:
        type: "ol.id"
        transforms:
        - !<transforms.ConcatTransform>
          columns: ["PersonalID", "HouseholdID"]
          separator: "_"
      ol.role: 
        type: "ol.role"
        column: "RelationshipToHoH"
        transforms:
        - !<transforms.ReplaceTransform>
          target: ["1", "2", "3", "4", "5", "99"]
          goal: ["Self (head of household)", "Child", "Spouse or partner", "Other relative", "Unrelated household member", "Data not collected"]
    name: "partof1"

