entityDefinitions: 
  client: 
    fqn: "general.person"
    entitySetName: "BerksCEHClients"
    propertyDefinitions:
      nc.SubjectIdentification:
        type: "nc.SubjectIdentification"
        column: "PersonalID"
    ol.datasource:
        type: "ol.datasource"
        transforms:
        - !<transforms.ValueTransform>
          value: "Berks County CEH"
    conditions:
    - !<conditions.BooleanIsNullCondition>
      column: "PersonalID"
      reverse: false
    name: "client"

  household: 
    fqn: "demographics.household"
    entitySetName: "BerksCEHHouseholds"
    propertyDefinitions:
      household.id:
        type: "household.id"
        column: "HouseholdID" # enrollment table
      ol.disabledheadofhousehold: 
        type: "ol.disabledheadofhousehold"
        column: "DisabledHoH" #enrollment
        transforms: 
        # - !<transforms.ParseBoolTransform> {}
        - !<transforms.ReplaceTransform>
          target: ["0", "1"]
          goal: [false, true]
    name: "household"

  enrollment: 
    fqn: "ol.episode"  
    entitySetName: "BerksCEHEnrollments"
    propertyDefinitions:
      ol.id: 
        type: "ol.id"
        column: "EnrollmentID"
      ol.effectivedate: 
        type: "ol.effectivedate"
        column: "EntryDate"
        transforms: 
        - !<transforms.DateTimeTransform>
          pattern: ["yyyy-MM-dd HH:mm:ss", "yyyy-MM-dd HH:mm:ss.S"]
    name: "enrollment"

